<!DOCTYPE html>
<html>
<head>
    <title>Contract QA Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .setup-container {
            background-color: #f5f5f5;

            border-radius: 8px;

            color: #333;
            margin-bottom: 20px;
        }

    <div class="setup-container">
        <h1>Welcome to Contract QA System</h1>
